     <div id="container">
        <div id="audio-img">
            <img class="cover" src="pic1.jpg">
        </div>

     <div id="audo-player">
        <div id="audio-info">
            <span class="artist">ADELE</span> - <span class="title">SOME ONE LIKE </span>
        </div>
        <input id="volume" type="range" min="0" max="10" onmousemove="setvolume()"> 
        <br>
        <div id="audio-btns">
            <button id="prev" onclick="prev()">
                <i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
            <button id="play" onclick="play()">
                <i class="fa fa-play" aria-hidden="true"></i>

            </button>
            <button id="paus" onclick="puse()">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            

            <button id="stop" onclick="mute()">
                <i class="fa fa-bell-slash" aria-hidden="true"></i>
            </button>

            <button id="stop" onclick="stop()">
                <i class="fa fa-stop" aria-hidden="true"></i>
            </button>
            <button id="next" onclick="next()">
                <i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
        </div>
        <div class="clearfix"></div>

        <div id="tracker">
            <div id="progresbar">
                <div id="fill"></div>
                <div id="handel"></div>
            </div>

                <!-- <span id="progres"></span> -->
            <span id="durationtime">00 : 00</span>
        </div>
        <div class="clearfix"></div>
        <ul id="playlist">
         
           <li song="Adele - Some One Like.mp3"  cover="pic1.jpg" artist="Adel" onclick="song1()">Adele - Some One Like.mp3</li>
           <li song="Enrique_Iglesias_ft._Pitbull_-_I_Like_It.mp3" cover="pic2.jpg" artist="Enrique" onclick="song2()">Enrique_IglesiasI Like It.mp3</li>
           <li song="04.Katy Perry - Firework.mp3"  cover="pic3.jpg" artist="Katy" onclick="song3()">04.Katy Perry - Firework.mp3</li>
           <li song="02. Rihanna Featuring Calvin Harris - We Found Love.mp3 "  cover="pic3.jpg" artist="Rihana" onclick="song4()">02. Rihanna - We Found Love.mp3</li>
           

        </ul>
        
    </div>
     </div>
